<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="description" content="Find Moh Mishti locations near you">
    <title>Locations - Moh Mishti</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/home/">
                <img src="/assets/Moh-Logo.png" alt="Moh Mishti Logo" class="logo-left">
            </a>
            <a href="/home/">
                <img src="/assets/Moh_Text.jpg" alt="Moh Mishti" class="logo-center">
            </a>
            <button class="nav-toggle" aria-controls="primary-nav" aria-expanded="false" aria-label="Open navigation">
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
                <span class="nav-toggle-bar"></span>
            </button>
            <ul id="primary-nav" class="nav-links">
                <li><a href="/home/">Home</a></li>
                <li><a href="/locations/">Locations</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/board/">Board</a></li>
            </ul>
        </div>
    </nav>

    <!-- Locations Section -->
    <section>
        <div class="section-container">
            <h2 class="section-title">All Locations</h2>
            <p class="section-subtitle">Visit us at these fine establishments</p>

            <div class="locations-grid" id="locations-list">
                <!-- Locations will be dynamically loaded -->
            </div>
        </div>
    </section>

    <section style="background: var(--pure-white); padding: 8rem 5%;">
        <div class="section-container">
            <h2 class="section-title">Interactive Map</h2>
            <p class="section-subtitle">Click on any marker to see location details</p>

            <div id="map" style="height: 500px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1); margin-top: 3rem;"></div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <ul class="footer-links">
                <li><a href="/home/">Home</a></li>
                <li><a href="/locations/">Locations</a></li>
                <li><a href="/about/">About</a></li>
                <li><a href="/board/">Board</a></li>
            </ul>

            <div class="social-links">
                <a href="https://www.facebook.com/people/Moh-Mishti/" aria-label="Facebook">
                    <img src="/assets/facebook.png" alt="Facebook">
                </a>
                <a href="https://www.instagram.com/mohmishti" aria-label="Instagram">
                    <img src="/assets/instagram.png" alt="Instagram">
                </a>
            </div>

            <p style="margin-top: 2rem; font-size: 0.9rem; opacity: 0.7;">
